<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="images/paper logo.jpg" alt="Academy Logo" class="logo">
                <h1>BreakThrough Tech Academy</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>

        </nav>
    </header>

    <section class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label>Name:</label>
            <input type="text" id="name" required>
            
            <label>Email:</label>
            <input type="email" id="email" required>
            
            <label>Message:</label>
            <textarea id="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        <p id="formMessage"></p>
    </section>

    <footer>
        <p>Contact us: info@breakthroughtech.com | Follow us on social media</p>
    </footer>
